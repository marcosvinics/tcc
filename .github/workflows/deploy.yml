name: Deploy API Example

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Run script with API key
        run: |
          echo "API_KEY=${{ secrets.API_KEY }}" > .env
          node script.js
        env:
          API_KEY: ${{ secrets.API_KEY }}
